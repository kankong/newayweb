<script>
function loaddesc(cat){
    var link = "ajax.php?cat=" + cat;
    //alert(link);
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
            document.getElementById("divdesc").innerHTML = this.responseText;
            //document.getElementById("divdesc").innerHTML = "Hello the tile world";
        }
    };
    xhttp.open("GET",link,true);
    xhttp.send();      //'glazedpolished', 'bigsize', 'glazedmatte', 'polished';
    loadadv(cat);
    showpages(cat);
    loadpic(cat, 1);
}

//for the pictures
function showMyImage(imgPathName) {
  var img = document.getElementById('image-holder');
